<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Film Review Tool</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #player-container {
      position: relative;
      width: 80%;
      max-width: 900px;
      aspect-ratio: 16/9;
      margin: 20px auto;
      background: #000;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    #drawCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .controls {
      margin-top: 15px;
    }
    input, button {
      font-size: 16px;
      padding: 6px 10px;
    }
    button {
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üé• YouTube Film Review Tool</h1>
  <p>Load a YouTube video and draw over it (like reviewing football film!)</p>

  <div id="player-container">
    <div id="player"></div>
    <canvas id="drawCanvas"></canvas>
  </div>

  <div class="controls">
    <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
    <button onclick="loadVideo()">Load Video</button>
    <button onclick="toggleDrawing()">‚úèÔ∏è Draw</button>
    <button onclick="clearCanvas()">üßπ Clear</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
